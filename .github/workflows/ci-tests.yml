name: ci-tests
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start Netlify Dev (dist publish)
        run: |
          npx netlify dev --port 8888 --dir dist --functions netlify/functions > netlify.log 2>&1 &
          echo $! > netlify.pid

      - name: Wait for Netlify Dev to be ready
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS -X POST -H 'content-type: application/json' -d '{}' http://localhost:8888/.netlify/functions/dev-webhook >/dev/null; then
              echo "✅ Netlify Dev is up (dev-webhook responding)"
              exit 0
            fi
            # If dev server crashed, fail fast with logs
            if ! ps -p "$(cat netlify.pid)" >/dev/null 2>&1; then
              echo "❌ Netlify Dev crashed — tailing log"
              tail -n +1 netlify.log || true
              exit 1
            fi
            sleep 2
          done
          echo "⏰ Timed out waiting for Netlify Dev (120 seconds)"
          tail -n +1 netlify.log || true
          exit 1

      - name: Output Netlify log on failure
        if: failure()
        run: cat netlify.log || true

      - name: Sanity ping function (200 expected)
        run: |
          curl -fsS http://localhost:8888/.netlify/functions/dev-webhook -X POST -H 'content-type: application/json' -d '{}' \
          || (echo '❌ Function ping failed'; tail -n +1 netlify.log; false)

      - name: Run DLQ tests
        run: npm run test:dlq

      - name: Run reliability tests
        run: npm run test:reliability

      - name: Stop Netlify Dev
        if: always()
        run: |
          kill "$(cat netlify.pid)" 2>/dev/null || true
          sleep 1
          pkill -f "netlify dev" || true
          echo "🛑 Netlify Dev stopped"