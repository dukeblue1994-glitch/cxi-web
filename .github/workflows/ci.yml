name: CI

on:
  push:
    branches: [main, "copilot/**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: CSS Audit
        run: npm run audit:css || true

      - name: Start Netlify Dev (background)
        run: |
          npx netlify dev --dir dist --functions netlify/functions --port 8888 --offline --no-open > netlify-dev.log 2>&1 &
          echo $! > netlify_dev.pid

      - name: Wait for server
        run: npx -y wait-on http://localhost:8888/.netlify/functions/score

      - name: Tests
        run: npm test

      - name: Stop Netlify Dev (always)
        if: always()
        run: |
          if [ -f netlify_dev.pid ]; then kill $(cat netlify_dev.pid) || true; fi
          sleep 1
          echo "::group::Netlify Dev Log"
          sed -n '1,200p' netlify-dev.log || true
          echo "::endgroup::"

      - name: Security audit (non-blocking)
        if: always()
        run: npm audit --omit=dev || true

      - name: Summary
        if: always()
        run: |
          echo "Node version: $(node -v)"
          echo "Done."
