name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm ci
      - name: Set BASE_URL for Netlify prod
        run: echo "BASE_URL=https://cxis.today" >> $GITHUB_ENV
      - name: Run tests
        run: npm test --if-present
