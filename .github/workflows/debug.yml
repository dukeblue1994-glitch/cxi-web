---
name: Run Demo (Netlify Dev + Tests)

on:
  workflow_dispatch: {}

concurrency:
  group: run-demo-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dev_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start Netlify Dev (background)
        run: |
          npx netlify dev --dir dist --functions netlify/functions \
            --port 8888 --offline --no-open > netlify-dev.log 2>&1 &
          echo $! > netlify_dev.pid
          SERVER_UP=0
          for i in {1..30}; do
            if curl -sSf http://localhost:8888 >/dev/null; then
              echo up
              SERVER_UP=1
              break
            fi
            sleep 1
          done
          if [ "$SERVER_UP" -ne 1 ]; then
            echo "Error: Netlify Dev server did not start within 30 seconds."
            cat netlify-dev.log || true
            exit 1
          fi
        env:
          # Add any function env vars here if needed
          NODE_ENV: test

      - name: Run tests
        env:
          BASE_URL: http://localhost:8888
        run: |
          node test/test-quality.js
          node test/test-ats.js
          node test/test-reliability.js

      - name: Stop Netlify Dev (always)
        if: always()
        run: |
          kill -9 $(cat netlify_dev.pid) 2>/dev/null || true
          sleep 1
          echo "::group::Netlify Dev Log"
          sed -n '1,200p' netlify-dev.log || true
          echo "::endgroup::"

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: netlify-dev-log
          path: netlify-dev.log