name: ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run build || true
      - run: npm test
      - name: Reliability (with Netlify Dev)
        run: |
          npx netlify dev --port 8888 --dir dist --functions netlify/functions &
          DEV_PID=$!
          # Wait for Netlify Dev to be ready
          for i in {1..30}; do
            if curl --fail --silent http://localhost:8888 > /dev/null; then
              echo "Netlify Dev is ready!"
              break
            fi
            echo "Waiting for Netlify Dev to be ready... ($i/30)"
            sleep 1
          done
          npm run test:reliability
          kill $DEV_PID || true
